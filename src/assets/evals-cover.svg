<svg width="250" height="250" viewBox="0 0 250 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Light background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="250" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FDFFF4"/>
      <stop offset="100%" stop-color="#E6F4F1"/>
    </linearGradient>
    
    <!-- Primary gradient for elements -->
    <linearGradient id="primaryGradient" x1="0" y1="0" x2="250" y2="250" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00997E"/>
      <stop offset="100%" stop-color="#00B894"/>
    </linearGradient>
    
    <!-- Subtle pattern for light theme -->
    <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.5" fill="#00997E" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Light background -->
  <rect width="250" height="250" fill="url(#bgGradient)"/>
  <rect width="250" height="250" fill="url(#gridPattern)" opacity="0.3"/>
  
  <!-- Main code bracket container -->
  <g transform="translate(125, 100)">
    <!-- Glow effect behind brackets -->
    <ellipse cx="0" cy="0" rx="45" ry="35" fill="#00997E" opacity="0.1" filter="url(#glow)"/>
    
    <!-- Code brackets with better styling -->
    <text x="0" y="0" font-family="ui-monospace, 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace" font-size="56" font-weight="700" fill="url(#primaryGradient)" text-anchor="middle" dominant-baseline="central">{ }</text>
  </g>
  
  <!-- Evaluation indicator -->
  <g transform="translate(125, 170)">
    <!-- Checkmark circle with gradient -->
    <circle cx="0" cy="0" r="22" fill="url(#primaryGradient)" opacity="0.15"/>
    <circle cx="0" cy="0" r="18" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Checkmark -->
    <path d="M-8 0 L-3 5 L8 -4" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Decorative elements - more sophisticated -->
  <g opacity="0.4">
    <!-- Top left accent -->
    <circle cx="50" cy="50" r="3" fill="url(#primaryGradient)"/>
    <circle cx="50" cy="50" r="6" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Top right accent -->
    <circle cx="200" cy="50" r="3" fill="url(#primaryGradient)"/>
    <circle cx="200" cy="50" r="6" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Bottom left accent -->
    <circle cx="50" cy="200" r="3" fill="url(#primaryGradient)"/>
    <circle cx="50" cy="200" r="6" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
    
    <!-- Bottom right accent -->
    <circle cx="200" cy="200" r="3" fill="url(#primaryGradient)"/>
    <circle cx="200" cy="200" r="6" fill="none" stroke="url(#primaryGradient)" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Subtle corner decorations -->
  <g opacity="0.15">
    <path d="M0 0 L20 0 L0 20 Z" fill="url(#primaryGradient)"/>
    <path d="M250 0 L230 0 L250 20 Z" fill="url(#primaryGradient)"/>
    <path d="M0 250 L20 250 L0 230 Z" fill="url(#primaryGradient)"/>
    <path d="M250 250 L230 250 L250 230 Z" fill="url(#primaryGradient)"/>
  </g>
  
  <!-- Glow filter -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
